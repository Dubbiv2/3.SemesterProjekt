<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/styles.css">
<title>Patientliste</title>
</head>
<body>

<div class="navbar">
    <a href="/dashboard">Dashboard</a>
    <a href="/patients" class="active">Patienter</a>
    <a href="/add_patient">TilfÃ¸j patient</a>

<div class="content">
    <h2>Patientliste</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Navn</th>
            <th>Alder</th>
            <th>CPR</th>
            <th>Diagnose</th>
            <th>Oprettet</th>
        </tr>

        {% for p in patients %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.navn }}</td>
            <td>{{ p.alder }}</td>
            <td>{{ p.cpr }}</td>
            <td>{{ p.diagnose }}</td>
            <td>{{ p.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
